<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<head>
</head>
<body>
<div class id="lga">
  <img style="padding-top: 112px" height="92" src="https://www.google.ca/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" alt="Google">
  <div id="logo-sub">Canada</div>
</div>
  <form action="/search" id="f" method="get">
  <div class id="fkbx">
    <div id="fkbx-text">Search Google or Type URL</div>
  <input id="q" aria-hidden="true" autocomplete="off" name="q" tabindex="-1" type="url" jsaction="mousedown:ntp.fkbxclk" style="opacity: 0;">
  <div id="fkbx-spch" tabindex="0" aria-label="Search by Voice" style="display: block;"></div>
  <div id="fkbx-hspch" tabindex="0" aria-label="Listening for "Ok Google""></div>
  <div id="fkbx-hht">Say "OK Google"</div>
  </div>
  </form>
</body>
</html>
